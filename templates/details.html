{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="450" height="600">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}<br></h3>
            <h6>{{movie.description}}<br></h6>
            <h4>{{movie.year}}</h4>
            <a class='btn btn-warning' href="{% url 'movieapp:update'  movie.id %}">update</a>
            <a class='btn btn-danger' href="{% url 'movieapp:delete'  movie.id %}">delete</a>
        </div>
    </div>
</div>



{% endblock %}
